<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clínica Médica</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="header text-center text-primary"> Clínica Médica</h1>

        <div class="form-group">
            <label for="input-paciente">Nombre del Paciente:</label>
            <input type="text" class="form-control" id="input-paciente">
        </div>

        <div class="form-group">
            <label for="input-fecha">Fecha del Turno (DD/MM/AAAA):</label>
            <input type="text" class="form-control" id="input-fecha">
        </div>

        <div class="form-group">
            <label for="input-hora">Hora del Turno (HH:MM):</label>
            <input type="text" class="form-control" id="input-hora">
        </div>

        <button id="agregar-turno-btn" class="btn btn-primary btn-block">Agregar Turno</button>
        <button id="mostrar-turnos-btn" class="btn btn-info btn-block mt-3">Mostrar Turnos</button>

        <div id="mensaje" class="message mt-4 text-center"></div>
        <div id="turnos-container" class="turns mt-4"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
